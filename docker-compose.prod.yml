version: "3"

services:
  server:
    build: .
    env_file: .env.prod
    restart: always
    volumes:
      - ./logs:/usr/src/app/logs
    links:
      - redis
    ports:
      - 80:3000
      - 443:3000

  mysql:
    image: mysql:5.6.51
    container_name: mysql-db
    env_file: .env.prod
    volumes:
      - ./mysql-data:/var/lib/mysql
    ports:
      - "3306:3306"
    restart: always

  redis:
    image: redis
    env_file: .env.prod
    container_name: cache
    expose:
      - 6379
